{% extends 'base.html' %}
{% block content %}
<h3>¿Estás seguro de que deseas eliminar este viaje?</h3>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'info:lista_viajes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

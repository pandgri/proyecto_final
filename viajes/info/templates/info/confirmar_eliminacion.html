{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title mb-4">Confirmar eliminación</h3>
            <p class="lead">¿Estás seguro de que deseas eliminar el viaje "{{ object }}"?</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                    <a href="{% url 'info:lista_viajes' %}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

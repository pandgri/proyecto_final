{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VIAJES{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --header-color: #292929;
            --main-color: #3d3d3d;
            --card-color: #464646;
            --detail-color: #525252;
            --font-color: #bdbdbd;
        }

        * {
            color: var(--font-color);
        }

        html, body {
            margin: 0;
            padding: 0;
            background: var(--main-color);
            min-height: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4" style="box-shadow: 0 1px 10px black">
    <div class="container ps-5 pe-5">
        <a class="navbar-brand" href="/">
            <i class="bi bi-globe2 me-2"></i>VIAJES
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'info:home' %}">
                        <i class="bi bi-house-door me-1"></i>Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'info:buscar_ciudad' %}">
                        <i class="bi bi-search me-1"></i>Buscar Ciudad
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container p-4">
    {% block content %}{% endblock %}
</div>

{% if messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

</body>
</html>

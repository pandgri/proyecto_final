{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <div class="mt-3">
        <small>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></small>
    </div>
</div>
{% endblock %}

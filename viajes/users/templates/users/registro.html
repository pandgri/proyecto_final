{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<style>
    body {
        background-image: url('https://wallpapercat.com/w/full/0/6/9/274793-2560x1600-desktop-hd-dubai-background-image.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        backdrop-filter: blur(5px);
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-6 mb-3">
        <div class="card bg-dark border-secondary">
            <div class="card-body text-white">
                <h3 class="card-title mb-4"><i class="bi bi-person-plus"></i> Registro</h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
                </form>
                <div class="mt-3 text-center">
                    <small>¿Ya tienes cuenta? <a href="{% url 'users:login' %}" class="text-info">Inicia sesión aquí</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
